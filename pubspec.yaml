name: PPG
description: Measure HRV using the phone's camera.

version: 1.0.1+2

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  wakelock: ^0.5.6
  camera: ^0.9.4+3
  scidart: ^0.0.2-dev.6
  numdart: ^1.0.0
  percent_indicator: ^3.4.0
  iirjdart: ^0.0.1
  vibrate: ^1.3.0

dependency_overrides:
  charts_flutter:
    git:
      url: https://github.com/google/charts
      path: charts_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/logo_rounded.png"



flutter:
  uses-material-design: true
